name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: |
          python -m pip install \
            pydantic>=2.7 \
            python-dotenv>=1.0 \
            httpx>=0.27 \
            tenacity>=8.3 \
            PyYAML>=6.0 \
            pandas>=2.2 \
            numpy>=1.26 \
            rich>=13.7

          python -m pip install \
            pytest>=8.2 \
            mypy>=1.10 \
            ruff>=0.6 \
            types-PyYAML

      - name: Lint
        run: python -m ruff check .

      - name: Typecheck
        run: python -m mypy .

      - name: Tests
        run: python -m pytest -q
